<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div>
        <h1 class="mention">Gallery</h1>
        <img src="https://source.unsplash.com/ufFIweqSPd4/800x800" id="main">
        <div id="thumbnails">
            <img src="https://source.unsplash.com/ufFIweqSPd4/800x800">
            <img src="https://source.unsplash.com/O0uCm1WLnA0/800x800">
            <img src="https://source.unsplash.com/pV5ckb2HEVk/800x800">
            <img src="https://source.unsplash.com/800x800/?girl">
            <img src="https://source.unsplash.com/EXkbaeN05lY/800x800">
            <img src="https://source.unsplash.com/B2mq60Ksrsg/800x800">
        </div>
    </div>

    <div>
        <h1 class="mention">Slideshow</h1>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 7</div>
                <img src="https://source.unsplash.com/ufFIweqSPd4/800x800" style="width:100%">
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext">2 / 7</div>
            <img src="https://source.unsplash.com/ufFIweqSPd4/800x800" style="width:100%">
            </div>
            
            <div class="mySlides fade">
            <div class="numbertext">3 / 7</div>
            <img src="https://source.unsplash.com/O0uCm1WLnA0/800x800" style="width: 100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 7</div>
                <img src="https://source.unsplash.com/pV5ckb2HEVk/800x800" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 7</div>
                <img src="https://source.unsplash.com/800x800/?girl" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 7</div>
                <img src="https://source.unsplash.com/EXkbaeN05lY/800x800" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 7</div>
                <img src="https://source.unsplash.com/B2mq60Ksrsg/800x800" alt="" class="src">
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
